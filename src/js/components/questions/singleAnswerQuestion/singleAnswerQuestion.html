<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{$ctrl.questionText}}
            <span class="glyphicon glyphicon-question-sign pull-right"
                ng-style="{'color': '{{$ctrl.questionColor}}'}"
            ></span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="radio" ng-repeat="answer in $ctrl.questionAnswers">
            <label>
                <input type="radio"
                    name="singleAnswer{{answer.id}}"
                    ng-model="$ctrl.singleAnswer"
                    ng-change="answerQuestion(answer)"
                    value="{{answer.id}}"
                    ng-required="!$ctrl.singleAnswer"
                >
                {{answer.label}}
            </label>
        </div>
    </div>
</div>
