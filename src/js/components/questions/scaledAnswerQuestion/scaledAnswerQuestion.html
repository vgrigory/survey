<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{$ctrl.questionText}}
            <span class="glyphicon glyphicon-question-sign pull-right"
                ng-style="{'color': '{{$ctrl.questionColor}}'}"
            ></span>
        </h3>
    </div>
    <div class="panel-body">
        <span uib-rating
            ng-model="$ctrl.scaledAnswer"
            ng-change="answerQuestion($ctrl.scaledAnswer)"
            max="{{$ctrl.scaleLength}}"
            aria-labelledby="default-rating"
            ng-required="!$ctrl.scaledAnswer"
        ></span>
    </div>
</div>
