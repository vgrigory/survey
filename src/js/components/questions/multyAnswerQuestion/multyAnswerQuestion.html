<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{$ctrl.questionText}}
            <span class="glyphicon glyphicon-question-sign pull-right"
                ng-style="{'color': '{{$ctrl.questionColor}}'}"
            ></span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="checkbox" ng-repeat="answer in $ctrl.questionAnswers">
            <label>
                <input type="checkbox"
                    ng-model="answer.isChecked"
                    name="multyAnswer{{answer.id}}"
                    ng-click="$ctrl.answerQuestion(answer)"
                    ng-required="!$ctrl.multyAnswer.answers.length"
                >
                {{answer.label}}
            </label>
        </div>
    </div>
</div>
